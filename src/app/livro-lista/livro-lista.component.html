<main class="container text-start">
    <h1><b>Catálogo de Livros</b></h1>
    <table class="table table-striped">
      <thead>
        <tr class="table-dark">
            <th class="col-2">Título</th>
            <th class="col-4">Resumo</th>
            <th class="col-2">Editora</th>
            <th class="col-2">Autores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>
            {{ livro.titulo }}<br>
            <button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button>
          </td>
          <td>{{ livro.resumo }}</td>
          <td>{{ obterNome(livro.codEditora) }}</td>
          <td>
            <ul>
              <li *ngFor="let autor of livro.autores">{{ autor }}</li>
            </ul>
          </td>
  
        </tr>
      </tbody>
    </table>
  </main>
